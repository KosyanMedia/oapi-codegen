openapi: "3.0.1"
info:
  version: 1.0.0
  title: Test Server
  license:
    name: MIT
servers:
  - url: http://openapitest.deepmap.ai
paths:
  /foo:
    get:
      operationId: foo
      responses:
        '200':
          $ref: "#/components/responses/Response"
components:
  schemas:
    Entity:
      properties:
        int_field:
          type: integer
        string_field:
          type: string
        int_field_nullable:
          type: integer
          nullable: true
        string_field_nullable:
          type: string
          nullable: true
        object_field:
          $ref: '#/components/schemas/NestedEntity'

    NestedEntity:
      type: object
      properties:
        bool_field:
          type: boolean
        number_field:
          type: number
        bool_field_nullable:
          type: boolean
          nullable: true
        number_field_nullable:
          type: number
          nullable: true

  responses:
    Response:
      description: A response object with a type reference
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Entity"
